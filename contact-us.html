<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
		<meta charset="utf-8">
		<!-- stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!-- tooltipster css -->
		<link rel="stylesheet" type="text/css" href="css/tooltipster.bundle.min.css" />
		<link rel="stylesheet" type="text/css" href="css/tooltipster-sideTip-noir.min.css" />
		<!-- scripts -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- jQuery validation -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
		<!-- tooltipster  -->
		<script src="js/tooltipster.bundle.min.js"></script>
    	<!-- jQuery UI -->
    	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/scripts.js"></script>
		
	</head>

	<body>
		<div id="header-wrapper"></div>
		<div id="popup"></div>
		<main class="content">
			<section>
				<h2>Leave us a comment below</h2>
				<form method="post" action="#" id="contactUsForm">
					  <fieldset>
					    <legend>Please provide your name, email address and a comment</legend>
					    <div>
					      <label for="name">Name</label>
					      <input id="name" name="name" type="text" placeholder="Caro Lina">
					    </div>
					    <div>
					      <label for="email">Email</label>
					      <input id="email" type="email" name="email" placeholder="caro@example.com">
					    </div>
					    <div>
					      <label for="comment">Your comment</label>
					      <textarea id="comment" name="comment" rows="4" placeholder="What's on your mind?"></textarea>
					    </div>
					    <div>
					      <label for="url">URL (optional)</label>
					      <input id="url" type="url" name="url" placeholder="http://pathToAwesomeness.com">
					    </div>
					    <div>
					      <button class="submit button" id="submit" value="submit">Submit</button>
					    </div>
					    <div class="errorContainer"></div>
					  </fieldset>
					  
				</form>

			</section>
		</main>
		
		<div id="footer-wrapper"></div>
	</body>
</html>
